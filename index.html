<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <!-- Bubble App -->
    
    <h1>Bubbles App</h1>

    <canvas id="bubblesCanvas" ></canvas>
        <div class="container">
        <div class="circle" data-index="0" style="background-color: #FFD966"></div>
        <i class="fa-solid fa-left-long arrow" data-index="0"></i>
        <div class="circle" data-index="1" style="background-color: #2B78E4"></div>
        <i class="fa-solid fa-left-long arrow" data-index="1"></i>
        <div class="circle" data-index="2" style="background-color: #CC0000"></div>
        <i class="fa-solid fa-left-long arrow" data-index="2"></i>
        <div class="circle" data-index="3" style="background-color: #6AA84F"></div>
        <i class="fa-solid fa-left-long arrow" data-index="3"></i>
        </div>
        <button id="resetButton">Reset</button>
    
        
    <script src="./script.js"></script>
</body>
</html>
